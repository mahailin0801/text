<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <style type="text/css">
        *{margin:0;padding:0;}
        ul{list-style: none;}

            position: relative;
        }
        .wrapper li div,.wrapper li p{
            width:178px;
            height: 25px;             
            position: absolute;
            font-size:14px;
            text-align: center;
            line-height: 25px;
            color:white;
            left:0;
            bottom:-25px;
           
        }
        /*.wrapper li div{

            background:black url(images/bg.png) no-repeat 5px 0;

<script src="jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	
	$("li p").fadeTo(0,0.5);
	$("li").each(function(index,item){
		$(this).find("p").css("background-position-y",-index*25)
	}).mouseenter(function(){
		$(this).find("p").animate({bottom : 0})
	}).mouseleave(function(){
		$(this).find("p").animate({bottom : -25})
	})
</script>
